name: Publish Gem

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake test

  publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Verify tag matches gem version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          tag_version="${GITHUB_REF_NAME#v}"
          gem_version="$(ruby -Ilib -e 'require "scint"; print Scint::VERSION')"
          if [ "$tag_version" != "$gem_version" ]; then
            echo "Tag version ($tag_version) does not match Scint::VERSION ($gem_version)"
            exit 1
          fi

      - name: Build gem
        run: gem build scint.gemspec

      - name: Push gem to RubyGems
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          gem_version="$(ruby -Ilib -e 'require "scint"; print Scint::VERSION')"
          gem push "scint-${gem_version}.gem"
